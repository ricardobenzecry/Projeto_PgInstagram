<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="InstaStyle.css">
    <title>PgInstagram</title>
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
              <img src="modelo-de-post-instagram-com-telefone-celular_248162-49.png" alt="Celular com Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="InstaLogo.png" class="instagram_logo" alt="Logo do Insta">
                    <div class="profile-photo" >
                        <img src="ProfileInsta.png" alt="Foto perfil">
                    </div>
                    <a href="#" class="instagram_login"> Continue como ricardobenzecry</a>
                    <a href="#" class="instagram_logout"> Remover conta</a>
                </div>
                <div class="group">
                        <p class="not-account">Não é ricardobenzecry?</p>
                        <p class="notaccount">
                            <span class="link-blue">Altenar contas</span>
                            ou 
                            <span class="link-blue">Increva-se</span>
                        </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
